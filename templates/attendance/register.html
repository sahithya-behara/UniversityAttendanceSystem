<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - University Attendance Management</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/abstrac-background-gradient-colorful_677411-4208.jpg');
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Header */
        .header {
            background-color: #05033F;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            font-size: 26px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Registration Container */
        .register-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 500px;
            margin-top: 80px;
        }

        .register-container h2 {
            margin-bottom: 15px;
            font-size: 28px;
        }

        .register-container p {
            font-size: 16px;
            margin-bottom: 25px;
        }

        /* Form Fields */
        .register-form input, .register-form select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        /* Register Buttons */
        .register-buttons button {
            background-color: #D80000;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        .register-buttons button:hover {
            background-color: #ff4d4d;
        }

        /* Back Link */
        .back-link {
            display: block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">University Attendance Management System</div>
    <div class="register-container">
        <h2>Join Our University Attendance System</h2>
        <p>Effortlessly track attendance and stay updated. Choose your role to register and be part of a seamless management system.</p>
        <div class="register-buttons">
            <a href="{% url 'student_register' %}"><button>Register as Student</button></a>
            <a href="{% url 'faculty_register' %}"><button>Register as Faculty</button></a>
        </div>
        <a href="{% url 'index' %}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
