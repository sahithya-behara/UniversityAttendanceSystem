<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/abstrac-background-gradient-colorful_677411-4208.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header Styling */
        header {
            background-color: #2E0B40; /* Dark Purple */
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Menu Button (Top Left) */
        .menu {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 25px;
            cursor: pointer;
        }

        /* Sidebar Navigation */
        nav#sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
            transition: 0.3s ease-in-out;
        }

        nav#sidebar.open {
            left: 0;
        }

        nav#sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            cursor: pointer;
            color: white;
        }

        nav#sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        nav#sidebar ul li {
            color: white;
            padding: 15px;
            cursor: pointer;
            text-align: center;
        }

        nav#sidebar ul li:hover {
            background: #5A1E6B;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 450px;
            margin: 40px auto;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .register-form input, .register-form select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            outline: none;
        }

        .register-form input::placeholder {
            color: grey;
        }

        .register-button {
            background-color: #D80000;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .register-button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>UNIVERSITY ATTENDANCE MANAGEMENT SYSTEM</h1>
        <!-- Menu Button -->
        <div class="menu" id="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </header>

    <!-- Sidebar Menu -->
    <nav id="sidebar">
        <div class="close-btn" onclick="toggleMenu()">âœ–</div>
        <ul>
            <li>Dashboard</li>
            <li>Profile</li>
            <li>Settings</li>
            <li>Feedback</li>
            <li>About App</li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <div class="register-container">
        <h2>Add Student</h2>
        <form class="register-form" method="post">
            {% csrf_token %}
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="roll_number" name="roll_number" placeholder="Roll Number" required>
            <select id="branch" name="branch" required>
                <option value="" disabled selected>Select Branch</option>
                <option value="CSE">Computer Science & Engineering</option>
                <option value="IT">Information Technology</option>
                <option value="ECE">Electronics & Communication Engineering</option>
                <option value="EEE">Electrical & Electronics Engineering</option>
                <option value="MECH">Mechanical Engineering</option>
                <option value="CIVIL">Civil Engineering</option>
            </select>
            <input type="number" id="year" name="year" min="1" max="4" placeholder="Year" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="register-button">Add Student</button>
        </form>
    </div>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        function toggleMenu() {
            let sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }
    </script>

</body>
</html>
